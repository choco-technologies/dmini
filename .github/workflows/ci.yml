name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop, feature/**, copilot/** ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: chocotechnologies/dmod:1.0.4
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build dmini project
        run: |
          mkdir -p build
          cd build
          cmake .. -DDMOD_MODE=DMOD_MODULE
          cmake --build .
      
      - name: Verify module files
        run: |
          echo "Checking for module files..."
          ls -lh build/dmf/
          test -f build/dmf/dmini.dmf
          test -f build/dmf/dmini_version.txt
          test -f build/dmf/test_dmini.dmf
          echo "Module files present"
      
      - name: Run tests with dmod_loader
        run: |
          echo "Running dmini tests..."
          # Run tests by loading both dmini and test_dmini modules
          # dmod_loader should be available in the container
          echo "Loading dmini module and running tests..."
          if dmod_loader build/dmf/dmini.dmf build/dmf/test_dmini.dmf; then
            echo "Tests completed successfully"
          else
            echo "Tests FAILED with exit code $?"
            exit 1
          fi
